<head>
    <title>Yash's GIFs: Michelle</title>
    <style> * {font-family: 'Helvetica Neue', 'Helvetica', sans-serif;}</style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    	window.onload = fx;
    	function fx() {
    		var w = $(window).width();
    		console.log(w);
    		w *= .9
    		console.log(w);
			var h = (1080 * w) / 1920;
			console.log(h);
			$('video').css('height', h + 'px');
        }
        function play() {
        	if ($(this).attr('autoplay') === true) $(this).attr('loop', false);
        	else {
        		$(this).attr('autoplay', true);
        		$(this).attr('loop', true);
        	}
        }
    </script>
</head>
<body>
	<center style="width: 90%; margin: auto;">
		<h1>Yash's GIFs: Michelle</h1>
		<h2>Chicken Wing</h2>
		<video
			onclick = 'play()'
			preload = true
			loop = true
	        width='100%'
	        style="position: relative; display: inline"
	    >
	        <source src="chickenwing.mp4" type='video/mp4'/>
	    </video>
	    <h2>Anyways, yeah.</h2>
	    <video
	    	onclick = 'play()'
			preload = true

	        width='100%'
	        style="position: relative; display: inline"
	    >
	        <source src="anywaysyeah.mp4" type='video/mp4'/>

    </center>
</body>
