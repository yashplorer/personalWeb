<head>
    <title>Yash's GIFs: Michelle</title>
    <link rel="stylesheet" type="text/css" href="../../css/blog.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    	window.onload, window.onresize = fx;
    	function fx() {
    		var w = $(window).width();
    		console.log(w);
    		w < 700 ? w *= .9 : w *= .6;
    		console.log(w);
			var h = (1080 * w) / 1920;
			console.log(h);
			$('video').css('height', h + 'px');
        }
        function play() {
        	if ($(this).attr('autoplay') === 'true' && $(this).attr('loop') === 'true') $(this).attr('loop', false);
        	else {
        		$(this).attr('autoplay', true);
        		$(this).attr('loop', true);
        	}
        }
    </script>
</head>
<body>
	<h1>Yash's GIFs: Michelle</h1>
	<article>
		<header>Chicken Wing</header>
		<video onclick = 'play()' preload = true loop = true>
	        <source src = "chickenwing.mp4" type = 'video/mp4'/>
	    </video>
	</article>
	<article>
		<header>Anyways, yeah.</header>
	    <video onclick = 'play()' preload = true loop = true>
	        <source src = "anywaysyeah.mp4" type = 'video/mp4'/>
	    </video>
    </article>
</body>
